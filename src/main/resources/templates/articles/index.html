<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시판 페이지</title>
</head>

<body>
    <header th:replace="~{header::header}"/>
    <!-- ~{header::header} : root의 header파일에서 <header> 엘리먼트를 찾아가라-->

    <main>
        <form action="">
            <label for="search-type" hidden>유형</label>
            <select name="search-type" id="search-type">
                <option value="">제목</option>
                <option value="">본문</option>
                <option value="">ID</option>
                <option value="">닉네임</option>
                <option value="">해시태그</option>
                <label for="search-value" hidden>검색어</label>
                <input type="search" name="search-value" id="search-value" placeholder="검색어">
                <button type="submit">검색</button>
            </select>
        </form>

        <table>
            <thead>
                <tr>
                    <th>제목</th>
                    <th>해시태그</th>
                    <th>작성자</th>
                    <th>작성일</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>첫</td>
                    <td>#java</td>
                    <td>Hyeok</td>
                    <td>2023-12-01</td>
                </tr>
                <tr>
                    <td>두번째글</td>
                    <td>#java</td>
                    <td>Hyeok</td>
                    <td>2023-12-02</td>
                </tr>
                <tr>
                    <td>세번째글</td>
                    <td>#java</td>
                    <td>Hyeok</td>
                    <td>2023-12-03</td>
                </tr>
            </tbody>
        </table>

        <nav>
            <table>
                <tr>
                    <td>previous</td>
                    <td>1</td>
                    <td>2</td>
                    <td>3</td>
                    <td>4</td>
                </tr>
            </table>
        </nav>
    </main>

    <footer th:replace="footer::footer"/> <!-- ~{}문법 생략 가능-->
</body>
</html>
